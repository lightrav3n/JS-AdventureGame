<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diablo Adventure</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: start;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #ecf0f3; /* Background color for a neumorphic look */
      }

      h1 {
        color: #34495e; /* Title color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for depth */
      }

      #statsGrid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-column-gap: 20px;
        margin-top: 20px;
        margin: 10px;
        padding: 10px;
        background: #ecf0f3; /* Background color for a neumorphic look */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        border-radius: 10px; /* Rounded corners */
      }

      #statsGrid div {
        padding: 10px;
      }

      #historyAndInventoryContainer {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        width: 80%;
        background: #ecf0f3; /* Background color for a neumorphic look */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        border-radius: 10px; /* Rounded corners */
        overflow: hidden;
      }

      #story {
        width: 60%;
        height: 550px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        overflow: auto;
        background: #ecf0f3; /* Background color for a neumorphic look */
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1),
          inset -4px -4px 8px rgba(255, 255, 255, 0.8); /* Inset box shadow for depth */
        border-radius: 10px; /* Rounded corners */
      }

      #inventorySection {
        width: 35%;
        background: #ecf0f3; /* Background color for a neumorphic look */
        /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  */
        border-radius: 10px; /* Rounded corners */
        overflow: hidden;
        padding-left: 1em;
      }

      h2 {
        color: #34495e; /* Heading color */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Text shadow for depth */
      }

      #equippedItems,
      #inventory {
        padding: 10px;
      }

      input {
        /* margin: 10px; */
        padding: 10px;
        width: 80%;
        margin-right: 4em;
        background: #ecf0f3; /* Background color for a neumorphic look */
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1),
          inset -4px -4px 8px rgba(255, 255, 255, 0.8); /* Inset box shadow for depth */
        border: none;
        border-radius: 10px; /* Rounded corners */
        outline: none;
      }

      button {
        background: #9e9e9e; /* Button color */
        color: #fff; /* Button text color */

        border: none;
        height: 3em;
        width: 8em;
        border-radius: 10px; /* Rounded corners */
        cursor: pointer;
        transition: background 0.3s ease; /* Transition effect */
      }

      button:hover {
        background: #565656; /* Button color on hover */
      }
      .u-input {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Diablo Adventure</h1>
    <div id="statsGrid">
      <div>
        <strong>Level:</strong> <span id="level">1</span><br />
        <strong>Experience:</strong> <span id="experience">0</span><br />
        <strong>Gold:</strong> <span id="gold">0</span><br />
      </div>
      <div>
        <strong>Attack:</strong> <span id="attack">0</span><br />
        <strong>Defense:</strong> <span id="defense">0</span><br />
        <strong>Health:</strong> <span id="health">100</span><br />
      </div>
    </div>
    <div id="historyAndInventoryContainer">
      <div id="story"></div>
      <div id="inventorySection">
        <h2>Equipped Items</h2>
        <div id="equippedItems">
          <p><strong>Weapon:</strong> <span id="equippedWeapon">None</span></p>
          <p><strong>Armor:</strong> <span id="equippedArmor">None</span></p>
          <h2>Inventory</h2>
        </div>
        <div id="inventory"></div>
      </div>
    </div>
    <span style="display: none"
      ><strong>Weapon:</strong> <span id="weapon"></span></span
    ><br />
    <span style="display: none"
      ><strong>Armor:</strong> <span id="armor"></span></span
    ><br />
    <div class="u-input">
      <input
        type="text"
        id="userInput"
        placeholder="Type your command..."
        onkeyup="checkEnter(event)"
      />
      <button onclick="processInput()">Enter</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
